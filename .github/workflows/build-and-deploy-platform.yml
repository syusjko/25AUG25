# .github/workflows/build-and-deploy-platform.yml
name: Build and Deploy Platform

on:
  push:
    branches:
      - main
    paths:
      - 'services/platform/**' # 플랫폼 코드에 변경이 있을 때만 실행
  workflow_dispatch: # 수동 실행 기능

jobs:
  build:
    name: Build Platform
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/platform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: services/platform/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Build Platform
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: platform-build
          path: services/platform/.next/
          retention-days: 30

  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/platform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve

  deploy-platform:
    name: Deploy Platform to AWS
    runs-on: ubuntu-latest
    needs: [build, deploy-infrastructure]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: platform-build
          path: services/platform/.next/

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Deploy to S3
        run: |
          aws s3 sync services/platform/.next/static/ s3://ad-scouter-platform-static/static/ --delete
          aws s3 sync services/platform/public/ s3://ad-scouter-platform-static/ --delete

      - name: Deploy to AWS Amplify
        run: |
          # AWS Amplify 배포 (선택사항)
          echo "Platform deployed successfully"

      - name: Deployment Notification
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          text: |
            🌐 Platform Deployment ${{ job.status }}
            Version: ${{ github.sha }}
            URL: https://platform.adscouter.ai
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

# .github/workflows/build-and-deploy-sdk.yml
name: Build and Deploy SDK

on:
  push:
    branches:
      - main
    paths:
      - 'packages/sdk/**' # SDK 코드에 변경이 있을 때만 실행
  workflow_dispatch: # 수동 실행 기능

jobs:
  build:
    name: Build SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/sdk

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: packages/sdk/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Build SDK
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sdk-build
          path: packages/sdk/dist/
          retention-days: 30

  deploy:
    name: Deploy SDK to CDN
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: sdk-build
          path: packages/sdk/dist/

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Deploy to S3
        run: |
          aws s3 sync packages/sdk/dist/ s3://ad-scouter-sdk-cdn/ --delete
          aws s3 cp packages/sdk/dist/ad-scouter-sdk.js s3://ad-scouter-sdk-cdn/ad-scouter-sdk-latest.js

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"

      - name: Deployment Notification
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          text: |
            📦 SDK Deployment ${{ job.status }}
            Version: ${{ github.sha }}
            CDN URL: https://cdn.adscouter.ai/ad-scouter-sdk-latest.js
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

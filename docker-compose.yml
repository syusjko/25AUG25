version: '3.8'

services:
  # API Gateway 서비스 (로컬 개발용)
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      - ./services/api-gateway:/app
      - /app/node_modules
    networks:
      - ad-scouter-network

  # SDK 개발 서버 (빌드된 SDK 테스트용)
  sdk-dev-server:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./packages/sdk/dist:/usr/share/nginx/html
      - ./docker/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api-gateway
    networks:
      - ad-scouter-network

networks:
  ad-scouter-network:
    driver: bridge
